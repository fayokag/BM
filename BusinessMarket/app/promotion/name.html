<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="author" content="MingboMedia">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Expires" Content="0">
	<link rel="stylesheet" href="/extend/css/extend.css"/>
	<link rel="stylesheet" href="/common/css/common.css"/>
	<link rel="stylesheet" href="/assets/css/promotion.css"/>
</head>
<body>
<div class="all pos_rel">

	<!--头部-->
	<div class="header w100">
		<div class="w980 ovh marAuto">
			<img src="/common/images/proName.png" width="376" height="66" class="proName fl" alt=""/>
			<img src="/common/images/logo.png" width="158" height="66" class="proName fr" alt=""/>
		</div>
	</div>
	<!--头部END-->

	<!--中间-->
	<div class="middle w980 marAuto">

		<!--导航-->
		<div class="nav tc fz18 pos_rel ovh">
			<div class="ovh">
				<a href="/app/promotion/index.html" class="navNormal navClick nav0 fl">运营推广</a>
				<a href="" class="navNormal navBot nav1 fl">咨询</a>
				<a href="" class="navNormal navTop nav2 fl">教务</a>
				<a href="" class="navNormal navBot nav3 fl">财务</a>
				<a href="" class="navNormal navTop nav4 fl">报表</a>
				<a href="" class="navNormal navRight nav5 fl">系统管理</a>
			</div>
			<div class="navSon pos_rel ovh">
				<div class="navSon0 navAll pos_abs dn">
					<a href="/app/promotion/name.html" class="proNameList fz14">名单</a>
					<a href="" class="proAct fz14">活动</a>
				</div>
				<div class="navSon1 navAll pos_abs dn">
					<a href="" class="proNameList fz14">名单</a>
					<a href="" class="proAct fz14">活动</a>
				</div>
				<div class="navSon2 navAll pos_abs dn">
					<a href="" class="proNameList fz14">名单</a>
					<a href="" class="proAct fz14">活动</a>
				</div>
				<div class="navSon3 navAll pos_abs dn">
					<a href="" class="proNameList fz14">名单</a>
					<a href="" class="proAct fz14">活动</a>
				</div>
				<div class="navSon4 navAll pos_abs dn">
					<a href="" class="proNameList fz14">名单</a>
					<a href="" class="proAct fz14">活动</a>
				</div>
				<div class="navSon5 navAll pos_abs dn">
					<a href="" class="proNameList fz14">名单</a>
					<a href="" class="proAct fz14">活动</a>
				</div>
			</div>
		</div>
		<!--导航END-->

		<!--列表区域-->
		<div class="list fz14">

			<!--列表整体-->
			<div class="listCon">

				<!--列表头部-->
				<div class="listConTop ovh">
					<div class="fl">
						<input type="text" class="textName fz14 fl" placeholder="姓名"/>
						<input type="text" class="textPhone fz14 fl" placeholder="手机号"/>
						<input type="text" class="textSource fz14 fl" placeholder="来源"/>
					</div>
					<div class="fr">
						<p class="userExport tc fr">用户详情导入</p>
						<p class="inviteName tc fr">邀约名单导入</p>
						<p class="select tc fr">查询</p>
					</div>
				</div>
				<!--列表头部END-->

				<!--列表数据-->
				<div class="listConBot tc">

					<!--列表标题-->
					<div class="nameListTitle ovh">
						<div class="listName mr3 fl">姓名</div>
						<div class="listPhone mr3 fl">手机号</div>
						<div class="listSource mr3 fl">来源</div>
						<div class="listState fl">状态</div>
					</div>
					<!--列表标题END-->

					<!--列表内容-->
					<div class="listData">

					</div>
					<!--列表内容END-->

				</div>
				<!--列表数据END-->

			</div>
			<!--列表整体END-->

		</div>
		<!--列表区域END-->

		<!--详细层-->
		<div class="promotionDetail fz14 dn">

			<!--基本信息-->
			<div class="basicInfo">

				<div class="basicInfoTitle">基本信息</div>

				<div class="basicInfoCon ovh">

					<!--左信息-->
					<div class="basicInfoLeft fl">

						<div class="basicName mt10 ovh">
							<p>姓名</p>
							<input type="text" name="basicName" class="basicInputText"/>
						</div>

						<div class="basicPhone mt10 ovh">
							<p>联系电话</p>
							<input type="text" name="basicPhone" class="basicInputText"/>
						</div>

						<div class="basicQQ mt10 ovh">
							<p>QQ</p>
							<input type="text" name="basicQQ" class="basicInputText"/>
						</div>

						<div class="basicEmail mt10 ovh">
							<p>邮箱</p>
							<input type="text" name="basicEmail" class="basicInputText"/>
						</div>

						<div class="basicEdu mt10 ovh">
							<span>学历</span>
							<select class="basicSelEdu">
								<option value="0">请选择学历</option>
								<option value="1">初中</option>
								<option value="2">高中</option>
							</select>
						</div>

						<div class="basicReg mt10 ovh">
							<span>户口</span>
							<select class="basicSelReg">
								<option value="0">请选择户口</option>
								<option value="1">本事城镇</option>
								<option value="2">农村</option>
							</select>
						</div>

						<div class="basicAddress mt10 ovh">
							<span>户口地址</span>
							<select class="basicProvince">

							</select>
							<em>省</em>
							<select class="basicCity">

							</select>
							<em>市</em>
							<select class="basicArea">

							</select>
							<em>区</em>
						</div>

						<div class="basicAddWrite mt10">
							<textarea></textarea>
						</div>

					</div>
					<!--左信息END-->

					<!--右信息-->
					<div class="basicInfoRight fl">

						<div class="basicSex mt10 ovh">
							<p>性别</p>
							<input type="radio" name="sex" id="basicMan"/>
							<label for="basicMan">男</label>
							<input type="radio" name="sex" id="basicWomen" class="ml10"/>
							<label for="basicWomen">女</label>
						</div>

						<div class="basicBirth mt10 ovh">
							<p>出生日期</p>
							<input type="text" class="basicInputText"/>
						</div>

						<div class="basicCommit mt10 ovh">
							<span>联系地址</span>
							<select class="basicProvince">

							</select>
							<em>省</em>
							<select class="basicCity">

							</select>
							<em>市</em>
							<select class="basicArea">

							</select>
							<em>区</em>
						</div>

						<div class="basicAddWrite mt10">
							<textarea></textarea>
						</div>

						<div class="basicHouse mt10 ovh">
							<span>住房性质</span>
							<select class="basicSelHouse">
								<option value="0">请选择</option>
								<option value="1">集体宿舍</option>
								<option value="2">自己家</option>
							</select>
						</div>

					</div>
					<!--右信息END-->

				</div>

			</div>
			<!--基本信息END-->

			<!--工作情况-->
			<div class="marriage mt20">

				<div class="basicInfoTitle">婚姻情况</div>

				<div class="basicInfoCon">

					<div class="marriageCon ovh">

						<div class="marriageWas mt10 ovh">
							<input type="checkbox" name="marriageWas" id="marriageWas"/>
							<label for="marriageWas">已婚</label>
						</div>

						<!--左信息-->
						<div class="basicInfoLeft fl">

							<div class="spouseName mt10 ovh">
								<p>配偶姓名</p>
								<input type="text" name="spouseName" class="basicInputText"/>
							</div>

							<div class="spousePhone mt10 ovh">
								<p>联系电话</p>
								<input type="text" name="spousePhone" class="basicInputText"/>
							</div>

							<div class="marriageReg mt10 ovh">
								<span>户口</span>
								<select class="marriageSelReg">
									<option value="0">请选择户口</option>
									<option value="1">本事城镇</option>
									<option value="2">农村</option>
								</select>
							</div>

						</div>
						<!--左信息-->

						<!--右信息-->
						<div class="basicInfoRight fl">

							<div class="marriageSex mt10 ovh">
								<p>性别</p>
								<input type="radio" name="marriageSexMan" id="marriageSexMan"/>
								<label for="marriageSexMan">男</label>
								<input type="radio" name="marriageSexWomen" id="marriageSexWomen" class="ml10"/>
								<label for="marriageSexWomen">女</label>
							</div>

							<div class="marriageBirth mt10 ovh">
								<p>出身日期</p>
								<input type="text" name="marriageBirth" class="basicInputText"/>
							</div>

							<div class="marriageBirthPlan mt10 ovh">
								<span>计划生育符合与否</span>
								<select class="marriageSelBirthPlan">
									<option value="0">请选择</option>
									<option value="1">符合</option>
									<option value="2">不符合</option>
								</select>
							</div>

						</div>

					</div>

				</div>

			</div>
			<!--工作情况END-->

		</div>
		<!--详细层END-->

	</div>
	<!--中间END-->

</div>
<script src="/modules/jquery/1.9.1/jquery.js"></script>
<script src="/extend/script/extend.js"></script>
<script src="/base/config.js"></script>
<script src="/base/citys.js"></script>
<script src="/common/script/common.js"></script>
<script src="/assets/script/promotionName.js"></script>
</body>
</html>
